<a [routerLink]="['/product']">+ Add Product</a>
<h2>Products</h2>
<div>
  <table>
    <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Color</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.color}}</td>
    <td (click)="deleteProduct(product.id)"><a>DELETE</a></td>
    <td [routerLink]="['/updateProduct',product.id]"><a>EDIT</a></td>
  </tr>
  </table>
</div>

<a routerLink='/'><< Back</a>

<h2>Add New Product</h2>

<form id="formNewProduct" name="formNewProduct" #productData = "ngForm" 
(ngSubmit)="addNewProduct(productData.value)">

<label>Name : </label><input type="text" id="name" name="name" placeholder="Name" ngModel><br>
<label>Color : </label><input type="text" id="color" name="color" placeholder="Color" ngModel><br>
<input type="submit" value="Add Product">
</form>

<br>
<h3 *ngIf="isSuccess" style="color: green">{{confirmationMsg}}</h3>
